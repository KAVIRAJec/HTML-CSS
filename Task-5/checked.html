<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles1.css" />
    <title>Modal Popup</title>
  </head>
  <body>
    <header>
      <h2>Modal Popup Using the ':checked' or Checkbox Hack</h2>
    </header>
    <main>
        <input type="checkbox" id="modal-toggle" />
        <label for="modal-toggle" class="modal-open">Modal Popup using checked</label>

        <div class="modal">
            <h1>This is the modal Title</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique porro a.</p>
            <button class="button">
              <label for="modal-toggle">Close</label>
            </button>
        </div>

        <div class="overlay"></div>
    </main>
    <footer>
      <p>&copy; 2025 My Static Webpage. All rights reserved.</p>
    </footer>
  </body>
</html>
