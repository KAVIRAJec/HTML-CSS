<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <header>Tab image gallery</header>
    <section>
        <input type="radio" id="img1" name="images" checked>
        <img class="img-1" src="https://picsum.photos/600/400?random=1" alt="image1" />
        <input type="radio" id="img2" name="images">
        <img class="img-2" src="https://picsum.photos/600/400?random=2" alt="image2" />
        <input type="radio" id="img3" name="images">
        <img class="img-2" src="https://picsum.photos/600/400?random=3" alt="image3" />
        <div class="container">
            <label for="img1" class="nav"><img src="https://picsum.photos/600/400?random=1" alt="image1" /></label>
            <label for="img2" class="nav"><img src="https://picsum.photos/600/400?random=2" alt="image2" /></label>
            <label for="img3" class="nav"><img src="https://picsum.photos/600/400?random=3" alt="image3" /></label>
        </div>
    </section>
</body>
</html>
