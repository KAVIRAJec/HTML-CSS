<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pure CSS Dropdown Menu</title>
  </head>
  <body>
    <header>
      <h2>My Static Webpage</h2>
    </header>
    <main>
      <h1>Pure CSS Dropdown Menu</h1>
      <p>
        Hover over "Services" in the navigation bar to see the dropdown menu.
      </p>
      <div class="dropdown">
        <span>Drop Down Menu</span>
        <div class="dropdown-menu">
            <span>Option 1</span>
            <span>Option 2</span>
            <span class="subdropdown">Option 3
              <div class="dropdown-submenu">
                <span>Sub option 1</span>
                <span>Sub option 2</span>
                <span>Sub option 3</span>
                </div>
            </span>
            <span>Option 4</span>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 My Static Webpage. All rights reserved.</p>
    </footer>
  </body>
</html>
